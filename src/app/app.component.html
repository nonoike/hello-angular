<h1>{{title}}</h1>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} details!</h2>
  <div>
    <label>id: </label>{{selectedHero.id}}
  </div>
  <div>
    <label>name: </label><input type="text" [(ngModel)]="selectedHero.name">
  </div>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
